<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sôma</title>
</head>
<body>
    <script>
        var x = 10;
        var y = 20; 

        // Calcula a soma das duas variáveis
        var z = x + y;

        // Use a função document.write() e uma template string para exibir a frase
        document.write(`O resultado da soma de ${x} e ${y} é ${z}.`);
    </script>
</body>
</html>
