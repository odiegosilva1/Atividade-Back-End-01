<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe 05</title>
</head>
<body>
    <script>
        // Variáveis com o nome do aluno e suas notas
        var nomeAluno = "João";
        var nota1 = 8;
        var nota2 = 7;
        var nota3 = 9;

        // Calcula a média das notas
        var media = (nota1 + nota2 + nota3) / 3;

        // Apresenta a informação no documento HTML
        document.write(`O aluno ${nomeAluno} ficou com média ${media.toFixed(2)}`);
    </script>
</body>
</html>
