<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe 04</title>
</head>
<body>
    <script>
        // Defina o total de minutos na primeira variável
        var minutos = 120;

        // Calcule o total de segundos
        var segundos = minutos * 60;

        // Apresente a informação no documento HTML
        document.write(`${minutos}  minutos equivale a  ${segundos}  segundos!`); 
    </script>
</body>
</html>
